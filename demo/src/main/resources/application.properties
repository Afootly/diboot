server.port=8080
server.servlet.context-path=/api

#datasource config
spring.datasource.url=jdbc:mysql://localhost:3307/playground?characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

spring.main.allow-bean-definition-overriding=true

mybatis-plus.global-config.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

logging.level.root=DEBUG
logging.level.org.apache=info
logging.level.org.hibernate.validator=info
logging.level.org.springframework=info
logging.level.com.zaxxer.hikari=info

# Diboot Devtools Configuration
diboot.devtools.codes-author=MyName
diboot.devtools.codes-copyright=MyCompany
diboot.devtools.codes-version=1.0
diboot.devtools.output-path=demo/src/main/java/com/example/demo/
diboot.devtools.output-path-sql=demo/src/main/resources/
diboot.devtools.output-path-frontend=/E:/java2/diboot-antd-admin/
diboot.devtools.enable-lombok=true
diboot.devtools.generate-mapper-xml=false

# diboot-file upload path
files.storage.directory=D:/temp/playground

#Shiro的匿名urls，用逗号分隔，开发环境可配置/**，方便调试
#diboot.iam.anon-urls=/swagger**/**,/webjars/**,/v3/**,/doc.html

#初始化/升级 完成后可关闭
#diboot.core.init-sql=false
#diboot.iam.init-sql=false
#diboot.component.file.init-sql=false